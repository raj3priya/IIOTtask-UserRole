<form #loginform="ngForm">
    <div class="container">
        <div class="row">
            <div class="col-md-12 register-right">
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                        <div class="row register-form">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Username *" value=""
                                        name="username" #username="ngModel" [(ngModel)]="login.username" required />
                                </div>
                                <div style="color:red" *ngIf="username.invalid && (username.dirty||username.touched)">
                                    <div *ngIf="username.errors?.required">
                                        Username required
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input type="password" id="psd" class="form-control" placeholder="Password *" value=""
                                        name="password" #password="ngModel" [(ngModel)]="login.password" required />
                                </div>
                                <div style="color:red" *ngIf="password.invalid && (password.dirty||password.touched)">
                                    <div *ngIf="password.errors?.required">
                                        Password required
                                    </div>
                                </div>
                                <div style="color:red">
                                <div *ngIf="Error.isError">
                                    {{ Error.errorMessage }}
                                 </div>
                                </div>
    
                                <input type="submit" class="btnRegister" value="Login" [disabled]="!loginform.valid" (click) = "adminLogin();"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</form>
